<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video Page</title>
  <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="100%">
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>
  </div>

  <script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>
  <script>
    // Function to get URL parameters
    function getUrlParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const vars = queryString.split("&");
      for (let i = 0; i < vars.length; i++) {
        const pair = vars[i].split("=");
        params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
      }
      return params;
    }

    // Initialize Video.js
    const videoPlayer = videojs('videoPlayer');

    // Get URL parameters
    const urlParams = getUrlParams();
    const videoUrl = urlParams.videourl;
    const subtitleUrl = urlParams.subtitleurl;

    // Set video source
    if (videoUrl) {
      videoPlayer.src({ src: videoUrl, type: 'video/mp4' });
    }

    // Add subtitle track
    if (subtitleUrl) {
      videoPlayer.addRemoteTextTrack({
        src: subtitleUrl,
        kind: 'subtitles',
        srclang: 'en',
        label: 'English'
      }, false);
    }
  </script>
</body>
</html>
