<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" />
</head>
<body>
  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="640"
    height="264"
    data-setup="{}"
  >
    <source id="video-source" type="video/mp4" />
    <p class="vjs-no-js">
      To view this video, please enable JavaScript or use a browser that supports HTML5 video.
    </p>
  </video>

  <script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>
  <script>
    // Function to get the video URL from the query parameters
    function getVideoUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('videoUrl');
    }

    // Set the video source
    document.getElementById('video-source').src = getVideoUrl();

    // Function to enter fullscreen
    function openFullscreen() {
      const video = document.getElementById('my-video');
      if (video.requestFullscreen) {
        video.requestFullscreen().catch(() => {
          alert("Failed to enter fullscreen. Please try manually.");
        });
      } else if (video.mozRequestFullScreen) { // Firefox
        video.mozRequestFullScreen().catch(() => {
          alert("Failed to enter fullscreen. Please try manually.");
        });
      } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
        video.webkitRequestFullscreen().catch(() => {
          alert("Failed to enter fullscreen. Please try manually.");
        });
      } else if (video.msRequestFullscreen) { // IE/Edge
        video.msRequestFullscreen().catch(() => {
          alert("Failed to enter fullscreen. Please try manually.");
        });
      } else {
        alert("Fullscreen API is not supported by this browser.");
      }
    }

    // Function to handle exiting fullscreen
    function handleFullscreenChange() {
      if (!document.fullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
        try {
          // Close the tab when exiting fullscreen
          window.close();
        } catch (e) {
          alert("Failed to close the tab automatically. Please close it manually.");
        }
      }
    }

    // Event listeners for fullscreen changes
    document.addEventListener('fullscreenchange', handleFullscreenChange);
    document.addEventListener('mozfullscreenchange', handleFullscreenChange);
    document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
    document.addEventListener('msfullscreenchange', handleFullscreenChange);

    // Automatically enter fullscreen when the page loads
    window.onload = openFullscreen;
  </script>
</body>
</html>
